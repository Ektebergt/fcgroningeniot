<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registeren</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Registeren</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}" class="active">Registeren</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Gebruikersnaam" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Wachtwoord" id="password" required>
				<label for="email">
					<i class="fas fa-baby"></i>
				</label>
				<input type="text" name="Geboortedatum" placeholder="Geboortedatum" id="Geboortedatum" required>
				<label for="email">
					<i class="fas fa-ruler"></i>dsfgsdf
				</label>
				<input type="text" name="lengte" placeholder="Lengte" id="lengte">
				<label for="email">
					<i class="fas fa-weight"></i>
				</label>
				<input type="text" name="gewicht" placeholder="Gewicht" id="gewicht">
				<label for="email">
					<i class="fas fa-school"></i>
				</label>
				<input type="text" name="klasid" placeholder="Klas" id="klasid">
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="E-mail" id="email">
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
			
		</div>
	</body>
</html>
